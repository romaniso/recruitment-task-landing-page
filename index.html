<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitment task - LANDING PAGE</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <section class="header__timer timer">
          <p class="timer__message">HAPPY HOURS TYLKO PRZEZ 24 GODZINY</p>
          <p class="timer__content">
            <span class="timer__info">SPIESZ SIĘ:</span>
            <span class="timer__info"><strong data-days></strong> DNI</span>
            <span class="timer__info"><strong data-hours></strong> GODZ.</span>
            <span class="timer__info"><strong data-minutes></strong> MIN.</span>
            <span class="timer__info"><strong data-seconds></strong> SEK.</span>
          </p>
        </section>
        <nav class="header__navbar navbar navbar__container">
          <div class="navbar__logo logo">
            <a href="#" class="logo__link"
              ><img src="./images/logo.svg" alt="logo"
            /></a>
          </div>
          <div aria-label="secondary navigation" class="navbar__links links">
            <div class="links__socials socials">
              <a href="https://www.facebook.com/" class="socials__link">
                <img src="./images/icons/facebook.svg" alt="facebook icon" />
              </a>
              <a href="https://www.instagram.com/" class="socials__link">
                <img src="./images/icons/instagram.svg" alt="instagram icon" />
              </a>
            </div>
            <div class="links__actions actions">
              <button class="actions__button burger" data-burger>
                <img
                  src="./images/icons/menu.svg"
                  alt="Burger icon"
                  class="toggle"
                />
              </button>
              <button class="actions__button">
                <img src="./images/icons/search.svg" alt="Search icon" />
              </button>
              <button class="actions__button">
                <img src="./images/icons/like.svg" alt="Like icon" />
              </button>
              <button class="actions__button">
                <img src="./images/icons/user.svg" alt="User icon" />
              </button>
              <div class="actions__group">
                <button class="actions__button">
                  <img
                    src="./images/icons/shopping-bag.svg"
                    alt="Shopping-bag icon"
                  />
                </button>
                <div class="actions__cart">
                  <span data-number-cart>0</span>
                  <span data-price-cart>| 0,00ZŁ</span>
                </div>
              </div>
            </div>
          </div>
          <ul aria-label="primary navigation" class="navbar__menu menu">
            <li class="menu__item">
              <a href="#" class="menu__link">KOBIETY</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">MĘŻCZYŹNI</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">DZIECI</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link menu__link--accent"
                >WSZYSTKO DO -60%</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="page">MAIN</main>
      <footer class="footer">FOOTER</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
